name: ZombieEscape
main: xyz.acrylicstyle.zombieescape.ZombieEscape
version: 1.2.0
depend: [TomeitoLib, ProtocolLib, iDisguise]

commands:
  zombieescape:
    description: "Zombie Escape"
    usage: /<command> [reload/page]
  setspawn:
    description: "Sets spawn of zombie/player."
    usage: /<command> <zombie/player> <0, 1, 2, 3, ...>
    permission: zombieescape.setspawn
  removespawn:
    description: "Remove spawn."
    usage: /<command> <zombie/player> <0, 1, 2, 3, ...> or /<command> world
    aliases: ["unsetspawn", "delspawn", "deletespawn"]
    permission: zombieescape.removespawn
  setcp:
    description: "Sets checkpoint in-game. Recommended command block."
    usage: /<command> <0, 1, 2, 3, ...>
    aliases: ["cp", "checkpoint"]
    permission: zombieescape.setcp
  startgame:
    description: "Starts game."
    usage: /<command>
    permission: zombieescape.startgame
    aliases: ["start"]
  endgame:
    description: "Ends ongoing game."
    usage: /<command>
    permission: zombieescape.endgame
  addwall:
    description: "Add a wall."
    usage: /<command>
    permission: zombieescape.addwall
    aliases: ["putwall"]
  deletewall:
    description: "Deletes a wall"
    usage: /<command>
    permission: zombieescape.deletewall
    aliases: ["removewall"]
  setmapname:
    description: "Set name of the map."
    usage: /<command>
    permission: zombieescape.setmapname
  setmap:
    description: "Set map"
    usage: /<command>
    permission: zombieescape.setmap
  vote:
    description: "Vote for map!"
    usage: /<command> <map>
  votemap:
    description: "Vote for map with GUI!"
    usage: /<command>
  destroywall:
    description: "Destroy wall with count down."
    usage: /<command> <wall> <countdown in seconds>
    permission: zombieescape.destroywall
  crash:
    description: "Crashes this plugin. Needs restart if you wish to re-enable plugin."
    usage: /<command>
    permission: zombieescape.danger
  resourcepack:
    description: "Send a resource pack to player."
    usage: /<command>
    aliases: ["resource", "texture", "textures", "resources", "texturepacks", "texturepack", "resourcepacks"]
